version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
  hellokafka-producer:
    image: andreformento/hello-kafka-producer:latest
    container_name: hello-kafka-producer
    ports:
      - 8083:8083
    depends_on:
      - kafka
      - zookeeper
    links:
      - "kafka"
    environment:
      SERVER_PORT: 8083
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_GROUP: WorkUnitApp
      KAFKA_TOPIC: workunits
  hellokafka-consumer:
    image: andreformento/hello-kafka-consumer:latest
    container_name: hello-kafka-consumer
    ports:
      - 8084:8084
    depends_on:
      - kafka
      - zookeeper
    links:
      - "kafka"
    environment:
      SERVER_PORT: 8084
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_GROUP: WorkUnitApp
      KAFKA_TOPIC: workunits
